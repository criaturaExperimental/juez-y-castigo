<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Lucas deGomez">
    <title>Juez y castigo</title>
    <script src="./src/script.js"></script>
    <link href="./src/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
      <img id="img" src="./src/img/gemBase.jpg" alt="" />
    </div>
    <div class="flair">
      <a href="https://github.com/criaturaExperimental/juez-y-castigo"><img src="./src/img/GitHub-Mark-64px.png" alt="github logo"></a>
    </div>
    <script type="text/javascript">
      function changeImage(a) {
          document.getElementById("img").src=a;
      }
      document.addEventListener('keydown', function(event) {
        if (event.keyCode == 65) {
            changeImage('./src/img/gem2.jpg');
        }
        else if (event.keyCode == 68) {
            changeImage('./src/img/gem3.jpg');
        }
        else if (event.keyCode == 87) {
            changeImage('./src/img/gemBase.jpg');
        }
        else if (event.keyCode == 83) {
            changeImage('./src/img/gemBase.jpg');
        }
      }, true);
    </script>
  </body>
</html>
